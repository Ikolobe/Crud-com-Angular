
<form class="row g-3 bg-dark">
  <div class="col-auto">
    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" placeholder="Insira sua Busca">
  </div>
  <div class="col-auto">
    <button type="button" class="btn btn-light" (click)="buscarPorNome()">Buscar</button>
  </div>
</form>

<table class="table align-middle">
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>CPF</th>
      <th>Idade</th>
      <th>Email</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
        <td>{{usuario.id}}</td>
        <td>{{usuario.nome}}</td>
        <td>{{usuario.sobrenome}}</td>
        <td>{{usuario.cpf}}</td>
        <td>{{usuario.idade}}</td>
        <td>{{usuario.email}}</td>
        <td><button [routerLink]="['/cadastro', usuario.id]" routerLinkActive="router-link-active"  class="btn btn-outline-primary">Editar</button></td>
        <td><button (click)="deletarUsuario(usuario.id)" class="btn btn-danger">Delete</button> </td>
    </tr>
  </tbody>
</table>
